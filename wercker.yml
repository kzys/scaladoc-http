box: java
build:
  steps:
    - script:
        name: Download SBT
        code: curl -LO https://repo.typesafe.com/typesafe/ivy-releases/org.scala-sbt/sbt-launch/0.13.9/sbt-launch.jar
    - script:
        name: Create a fat jar
        code: ./sbt assembly
    - script:
        name: Scala 2.11.x
        code: git clone -d 1 -b 2.11.x https://github.com/scala/scala.git
    - script:
        name: Scaladoc
        code: ./scaladoc scala/src/library/

deploy:
  steps:
    - s3sync:
        source_dir: build
        delete-removed: true
        bucket-url: $AWS_BUCKET_URL
        key-id: $AWS_ACCESS_KEY_ID
        key-secret: $AWS_SECRET_ACCESS_KEY
